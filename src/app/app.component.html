<div class="container mx-auto mb-6">
  <div class="sticky z-10 top-0 h-16 border-b bg-white lg:py-2.5">
    <div class="px-6 flex items-center justify-between">
      <app-navbar></app-navbar>
    </div>
  </div>

  <div class="px-6 pt-6 flex flex-col items-center justify-center">
    <h1>Alfredo esta viendo la aplicacion</h1>
    <h5>Esta es una API de Pokemon</h5>
    <div class="flex items-center justify-center mt-4">
      <button
        *ngIf="showInstallButton"
        class="px-4 py-2 text-white bg-green-500 rounded-lg"
        (click)="installPWA()"
      >
        Instalar PokeApp
      </button>
    </div>
  </div>

  <div class="px-6 pt-6 flex flex-col items-center justify-center">
    <router-outlet></router-outlet>
  </div>
</div>
