<div class="container mx-auto p-4">
  <div class="mb-4 flex items-center">
    <input
    type="text"
    placeholder="Buscar PokÃ©mon"
    [(ngModel)]="searchTerm"
    (input)="filterPokemons()"
    class="w-full p-2 rounded-lg shadow-md bg-gray-800 text-white"
  />
    <button
      (click)="filterPokemons()"
      class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md"
    >
      Buscar
    </button>
  </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <ng-container >
    @for (pokemon of filteredPokemons; track pokemon; let i = $index){
      <div class="bg-gray-800 text-white p-4 rounded-lg shadow-md">
        <div class="flex justify-center">
        <h1 class="text-3xl font-bold text-yellow-600">#{{ pokemon.id}}</h1>
      </div>
        <div class="flex justify-center">
          <img [src]="pokemon.sprites?.front_shiny" [alt]="pokemon.name + ' shiny'">
        </div>
        <div class="flex justify-center">
        <h2 class="text-xl font-bold">{{ pokemon.name | uppercase }}</h2>
      </div>
      <br>
      <button class="ml-2 px-4 py-2 bg-indigo-500 text-white rounded-lg shadow-md"> Ver detalles</button>
      </div>
  }
  </ng-container>
</div>
